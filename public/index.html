<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clock</title>
  <script src="https://kit.fontawesome.com/e49896e7f6.js" defer crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link href="images/clock-clipart.png" rel="icon">
  <link href="main.css" rel="stylesheet">
</head>

<body>
  <main>
    <section class="clock-container">
      <div class="container clock-container_inner">
        <div class="quote">
          <p class="quote_content"></p>
          <button class="quote_new-btn" aria-label="new quote">
            <i class="fas fa-sync-alt"></i>
          </button>
          <p class="quote_author"></p>
        </div>

        <div class="container_sb">
          <div class="clock">
            <p class="clock_greeting"></p>
            <p class="clock_time"></p>
            <p class="clock_timezone"></p>
          </div>

          <div class="info-toggle">
            <input type="checkbox" id="info-toggle_input" class="info-toggle_input" />
            <label for="info-toggle_input" class="info-toggle_label">
              <span class="info-toggle_label_circleBtn">
                <i class="fas fa-sort-up info-toggle_label_circleBtn_icon"></i>
              </span>
            </label>
          </div>
        </div>

      </div>
    </section>
    <aside class="info-container">
      <div class="container">
        <div class="info-group">
          <p class="info-group_title">current timezone</p>
          <p data-type="timezone" class="info-group_content">Europe/London</p>
        </div>
        <div class="info-group">
          <p class="info-group_title">day of the week</p>
          <p data-type="dotw" class="info-group_content">Europe/London</p>
        </div>
        <div class="info-group">
          <p class="info-group_title">day of the year</p>
          <p data-type="doty" class="info-group_content">Europe/London</p>
        </div>
        <div class="info-group">
          <p class="info-group_title">week number</p>
          <p data-type="woty" class="info-group_content">Europe/London</p>
        </div>

      </div>
    </aside>
  </main>


  <script src="bundle.js"></script>
</body>

</html>
